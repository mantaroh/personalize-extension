<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Personalize 拡張 設定</title>
    <link rel="stylesheet" href="options.css" />
  </head>
  <body>
    <main class="container">
      <header>
        <h1>Personalize 拡張 設定</h1>
        <p class="subtitle">OpenAI API キーとデバッグ設定を管理します。</p>
      </header>

      <section class="panel">
        <h2>OpenAI API キー</h2>
        <p class="description">OpenAI API を利用するためのキーを設定してください。</p>
        <div class="field">
          <label for="openai-key">API キー</label>
          <input
            id="openai-key"
            name="openai-key"
            type="password"
            placeholder="sk-..."
            autocomplete="off"
          />
        </div>
        <button class="primary" id="save-key" type="button">キーを保存</button>
        <p class="status" id="key-status" aria-live="polite"></p>
      </section>

      <section class="panel">
        <h2>デバッグログ</h2>
        <p class="description">拡張の挙動を確認するためのデバッグログを切り替えます。</p>
        <div class="toggle">
          <input id="debug-mode" type="checkbox" />
          <label for="debug-mode">デバッグログを有効にする</label>
        </div>
        <p class="status" id="debug-status" aria-live="polite"></p>
      </section>
    </main>
    <script src="options.js"></script>
  </body>
</html>
